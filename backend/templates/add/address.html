{% extends "masters/index_master.html" %}

{% block title %}
  Add Address
{% endblock title %}

{% block body %}
<!-- <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.8.3/tinymce.min.js" integrity="sha512-VCEWnpOl7PIhbYMcb64pqGZYez41C2uws/M/mDdGPy+vtEJHd9BqbShE4/VNnnZdr7YCPOjd+CBmYca/7WWWCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        tinymce.init({
            selector: '#description',
            plugins: 'advlist autolink lists link image charmap print preview anchor',
            toolbar: 'undo redo | formatselect | bold italic underline | alignleft aligncenter alignright | bullist numlist outdent indent | link image'
        });
        tinymce.init({
            selector: '#short_description',
            plugins: 'advlist autolink lists link image charmap print preview anchor',
            toolbar: 'undo redo | formatselect | bold italic underline | alignleft aligncenter alignright | bullist numlist outdent indent | link image'
        });
    </script>
<style>
    body{

        background-color: #45a049;
    }
    .add-product-section-43264-wrapper {
        
        min-height: 170vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .add-product-section-43264 {
        width: 100%;
    }
    .add-product-section-43264 .container {
        max-width: 90%;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .add-product-section-43264 h2 {
        text-align: center;
    }
    .add-product-section-43264 form {
        margin-top: 20px;
    }
    .add-product-section-43264 label {
        font-weight: bold;
    }
    .add-product-section-43264 input[type="text"],
    .add-product-section-43264 input[type="number"],
    select,
    textarea,
    .add-product-section-43264 textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .add-product-section-43264 input[type="file"] {
        margin-top: 5px;
        margin-bottom: 20px;
    }
    .add-product-section-43264 .image-preview {
        text-align: center;
        margin-bottom: 20px;
    }
    .add-product-section-43264 .image-preview img {
        max-width: 200px;
        max-height: 200px;
        border-radius: 5px;
        margin-top: 10px;
    }
    .add-product-section-43264 input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    .add-product-section-43264 input[type="submit"]:hover {
        background-color: #45a049;
    }
    .preview-container{
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }
    .preview-container .image-preview{
        border: solid 1px rgb(172, 172, 172);
    }
</style>
<div class="add-product-section-43264-wrapper">
<div class="add-product-section-43264">
<div class="container">
<h2>New Address</h2>
<form action="{%url 'add-address'%}" method="post">
    {% csrf_token %}
    <label for="name">House No:</label><br>
    <input type="text" id="id_house_no" name="house_no" required><br>
    
    <label for="name">Address Line 1:</label><br>
    <input type="text" id="id_description" name="address_line_1" required>
    
    <label for="name">Address Line 2:</label><br>
    <input type="text" id="id_phone_number" name="address_line_2"><br>
    
    <label for="name">City:</label><br>
    <input type="text" id="id_city" name="city" required><br>
    
    <label for="name">Landmark:</label><br>
    <input type="text" id="id_landmark" name="landmark"><br>
    
    <label for="name">Pin Code:</label><br>
    <input type="text" id="id_pin_code" name="pin_code" required><br>

    <label for="image">Phone Number (+91):</label><br>
    <input type="text" id="id_phone_number" name="phone_number" required><br>

    <input type="submit" value="Submit">
</form>
</div>
</div>
</div>

{% endblock body %}
