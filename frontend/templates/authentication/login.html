{% extends "masters/index_master.html" %}

{% block title %}
  Login
{% endblock title %}


{% block body %}
<style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
    .user-login-wrapper-48347648{
        height: 120vh;
        display: flex;
        align-items: center;
        justify-content: center;
        place-content: center;
        background-color: #5aa037;
    }
.user-login-wrapper-48347648 ::selection{
  background: #4158d0;
  color: #fff;
}
.user-login-wrapper-48347648 .wrapper{
  width: 380px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
  height: fit-content;
}
.user-login-wrapper-48347648 .wrapper .title{
  font-size: 35px;
  font-weight: 600;
  text-align: center;
  line-height: 100px;
  color: #fff;
  user-select: none;
  border-radius: 15px 15px 0 0;
  background: linear-gradient(-135deg, #88c850, #41d0a8);
}
.user-login-wrapper-48347648 .wrapper form{
  padding: 10px 30px 50px 30px;
}
.user-login-wrapper-48347648 .wrapper form .field{
  height: 50px;
  width: 100%;
  margin-top: 20px;
  position: relative;
}
.user-login-wrapper-48347648 .wrapper form .field input{
  height: 100%;
  width: 100%;
  outline: none;
  font-size: 17px;
  padding-left: 20px;
  border: 1px solid lightgrey;
  border-radius: 25px;
  transition: all 0.3s ease;
}
.user-login-wrapper-48347648 .wrapper form .field input:focus,
.user-login-wrapper-48347648 form .field input:valid{
  border-color: #4158d0;
}
.user-login-wrapper-48347648 .wrapper form .field label{
  position: absolute;
  top: 50%;
  left: 20px;
  color: #999999;
  font-weight: 400;
  font-size: 17px;
  pointer-events: none;
  transform: translateY(-50%);
  transition: all 0.3s ease;
}
.user-login-wrapper-48347648 form .field input:focus ~ label,
.user-login-wrapper-48347648 form .field input:valid ~ label{
  top: 0%;
  font-size: 16px;
  color: #4158d0;
  background: #fff;
  transform: translateY(-50%);
}
.user-login-wrapper-48347648 form .content{
  display: flex;
  width: 100%;
  height: 50px;
  font-size: 16px;
  align-items: center;
  justify-content: space-around;
}
.user-login-wrapper-48347648 form .content .checkbox{
  display: flex;
  align-items: center;
  justify-content: center;
}
.user-login-wrapper-48347648 form .content input{
  width: 15px;
  height: 15px;
  background: red;
}
.user-login-wrapper-48347648 form .content label{
  color: #262626;
  user-select: none;
  padding-left: 5px;
}
.user-login-wrapper-48347648 form .content .pass-link{
  color: "";
}
.user-login-wrapper-48347648 form .field input[type="submit"]{
  color: #fff;
  border: none;
  padding-left: 0;
  margin-top: -10px;
  font-size: 20px;
  font-weight: 500;
  cursor: pointer;
  background: linear-gradient(-135deg, #88c850, #41d0a8);
  transition: all 0.3s ease;
}
.user-login-wrapper-48347648 form .field input[type="submit"]:active{
  transform: scale(0.95);
}
.user-login-wrapper-48347648 form .signup-link{
  color: #262626;
  margin-top: 20px;
  text-align: center;
}
.user-login-wrapper-48347648 form .pass-link a,
.user-login-wrapper-48347648 form .signup-link a{
  color: #4158d0;
  text-decoration: none;
}
.user-login-wrapper-48347648 form .pass-link a:hover,
.user-login-wrapper-48347648 form .signup-link a:hover{
  text-decoration: underline;
}
</style>
<div class="user-login-wrapper-48347648">
<div class="wrapper">
    <div class="title">
       Login Form
    </div>
    <form action="{%url 'login' %}" method="post">
        {% csrf_token %}
       <div class="field">
          <input type="email" name="email" required>
          <label>Email Address</label>
       </div>
       <div class="field">
          <input type="password" name="password" required>
          <label>Password</label>
       </div>
       <div class="content">
          <div class="checkbox">
             <input type="checkbox" id="remember-me">
             <label for="remember-me">Remember me</label>
          </div>
          <div class="pass-link">
             <a href="#">Forgot password?</a>
          </div>
       </div>
       <div class="field">
          <input type="submit" value="Login">
       </div>
       <div class="signup-link">
          Not a member? <a href="{%url 'signup'%}">Signup now</a>
       </div>
    </form>
 </div>
</div>
{% endblock body %}
